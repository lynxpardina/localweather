<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>localWeather</title>
   
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.1/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.1/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
</head>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
  <div  id="container">
  <header>
    <h1>Local Weather</h1>
  </header>

  <section id="city">
    <p class="city"></p>
  </section>

  <section id="temp">
    <p>
      <span class="temp"></span><span class="tempIcon"></span>
    </p>
  </section>

  <section id="weather">
    <p><span class="weatherIcon"></span> <span class="weather"></span></p>
  </section>

  <section id="humidityWind">
    <ul>
      <li><i class="wi wi-humidity"></i> <span class="humidity"></span> </li>
      <li><i class="wi wi-strong-wind"></i>  <span class="wind"></span><span class="smaller">km/h </span>
      <span class="windDirection"></span>
      </li>
    </ul>
  </section>
<br>
<br>
 <!-- <p class="uno"></p>
   <p class="dos"></p>-->
<footer>
  <p>double click on temperature to change between ºC and ºF</p>  
</footer>
</div>
</body>



</html>
