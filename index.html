<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>localWeather</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

      <div  id="container">
  <header>
    <h5>Local Weather</h5>
  </header>
  <div id="innerContainer">
  <section id="city">
    <p class="city"></p>
  </section>

  <section id="temp">
      <span class="temp"></span><span class="tempIcon"></span>
  </section>

  <section id="weather">
    <p><span class="weatherIcon"></span> <span class="weather"></span></p>
  </section>

  <section id="humidityWind">
    <ul>
      <li><i class="wi wi-humidity"></i> <span class="humidity"></span> </li>
      <li><i class="wi wi-strong-wind"></i>  <span class="wind"></span><span class="smaller">km/h </span>
      <span class="windDirection"></span>
      </li>
    </ul>
  </section>

</div> <!-- innerContainer -->
<br>
<br>

<footer>
  <p>Click on temperature to change between ºC and ºF</p>  
</footer>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
