<!--Local Weather. A FreeCodeCamp.com Zipline task.

Description: 
  The app uses two api queries to gather local information, and display the local weather conditions.

  Clicking on temperature changes between Celsius and Fahrenheit, saving in localstorage the choosen value for later reference.
  
  Background images and background color of temperature's rectangle changes depending of the value of it <10  blue tone, >=10 & <25 green tone, and >25 red tone
  
Credits:
 Code and styling by José Pérez Mateos (@lynxpardina)

Resources:  
  jQuery, http://jquery.com/
  Weather Icons, https://erikflowers.github.io/weather-icons/
  Location api, http://ip-api.com
  Weather api, http://api.openweathermap.org
  Font source, https://www.google.com/fonts

-->

  <div  id="container">
  <header>
    <h5>Local Weather</h5>
  </header>
  
  <section id="city">
    <p class="city"></p>
  </section>

  <section id="temp">
      <span class="temp"></span><span class="tempIcon"></span>
  </section>

  <section id="weather">
    <p><span class="weatherIcon"></span> <span class="weather"></span></p>
  </section>

  <section id="humidityWind">
    <ul>
      <li><i class="wi wi-humidity"></i> <span class="humidity"></span> </li>
      <li><i class="wi wi-strong-wind"></i>  <span class="wind"></span><span class="smaller">km/h </span>
      <span class="windDirection"></span>
      </li>
    </ul>
  </section>
<br>
<br>

<footer>
  <p>Click on temperature to change between ºC and ºF</p>  
</footer>
</div>
